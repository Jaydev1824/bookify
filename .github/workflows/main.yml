name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Change this to your required Node.js version

      - name: Install dependencies
        run: npm install  # Use 'npm ci' for a more predictable build if you have a package-lock.json

      - name: Run tests
        run: npm test  # Adjust based on your test command in package.json

      - name: Build
        run: npm run build  # If you have a build step, otherwise you can remove this

      - name: Deploy
        run: npm run deploy  # If you have a deployment script
        env:
          NODE_ENV: production
